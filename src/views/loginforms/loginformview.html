<div>
  <div class="container" id="container" v-bind:class="panelActiveClassObject">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name"  v-model="signUpDataObject.nama"/>
        <input type="email" placeholder="Email" v-model="signUpDataObject.email" />
        <input type="password" placeholder="Password" v-model="signUpDataObject.password"/>
        <button class="button-signup-margin" v-on:click="sendProsesSignUp">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" v-model="loginDataObject.email"/>
        <input type="password" placeholder="Password" v-model="loginDataObject.password"/>
        <a href="#">Forgot your password?</a>
        <button v-on:click="sendProsesLogin">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" v-on:click="startLoginOpen()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" v-on:click="startSignUpOpen()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
